name: Auto-Repair & Self-Healing

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM
  workflow_dispatch:

jobs:
  analyze-errors:
    name: Analyze Error Patterns
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Analyze error logs
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_PWA4_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_PWA4_SERVICE_ROLE_KEY }}
        run: |
          node scripts/analyze-errors.js
      
      - name: Generate fix suggestions
        run: |
          node scripts/generate-fixes.js

  auto-fix:
    name: Apply Auto-Fixes
    runs-on: ubuntu-latest
    needs: analyze-errors
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run auto-fixes
        run: |
          echo "Applying auto-fixes..."
          pnpm run lint --fix
          node scripts/apply-fixes.js
      
      - name: Create fix PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-fix issues detected by self-repair workflow"
          title: "Auto-Fix: Resolved Issues"
          body: |
            This PR contains automatic fixes applied by the self-repair workflow.
            
            ## Changes
            - Fixed linting issues
            - Applied error pattern fixes
            - Updated dependencies if needed
            
            Please review before merging.
          branch: auto-fix/$(date +%Y%m%d-%H%M%S)
          delete-branch: true

  database-maintenance:
    name: Database Maintenance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run database cleanup
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_PWA4_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_PWA4_SERVICE_ROLE_KEY }}
        run: |
          node scripts/database-cleanup.js
      
      - name: Optimize error logs
        run: |
          node scripts/optimize-error-logs.js
