name: AirBear CodeQL
on:
  push: { branches: ["main"] }
  pull_request:
  schedule: [{ cron: "27 6 * * 1" }]
permissions:
  security-events: write
  contents: read
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with: { languages: "javascript-typescript" }
      - uses: github/codeql-action/analyze@v3
